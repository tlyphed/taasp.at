<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {% assign year = 2024 %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" rel="author" href="{{ "/" | relative_url }}{{ "/" | year }}">{{ site.title | escape }}</a>
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ "/" | relative_url }}{{ "/" | year }}/cfp">Call for Papers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ "/" | relative_url }}{{ "/" | year }}/dates">Dates</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ "/" | relative_url }}{{ "/" | year }}/committee">Committee</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="py-5">
      <div class="container page-content">
        <header>
          <h1>{{ page.title | escape }}</h1>
        </header>
        <article>
          {{ content }}
        </article> 
      </div>
    </div>

    {%- include footer.html -%}

  </body>

</html>
